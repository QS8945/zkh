<div class="register">
    <form class="form-horizontal" name="register_form" novalidate autocomplete="off">
        <div class="form-group l-form-item">
            <label class="col-sm-5 control-label">注册类型</label>
            <div class="col-sm-4 content">
                <label class="radio-label">
                    <input type="radio" ng-model="vm.initData.registerCategory" name="registerCategory" value="0"> 企业
                </label>
                <label class="radio-label">
                    <input type="radio" ng-model="vm.initData.registerCategory" name="registerCategory" value="1"> 个人
                </label>
            </div>
        </div>
        <div class="form-group l-form-item">
            <label for="username" class="col-sm-5 control-label">用户名</label>
            <div class="col-sm-3 content">
                <input type="text" class="form-control" id="username" name="username" ng-model="vm.initData.username"
                       ng-class="{'ng-invalid':register_form.username.$invalid}"
                       ng-pattern="/^[\w\u4e00-\u9fa5\.\-][\s\w\u4e00-\u9fa5\.\-]*(?!\s)$/" ng-minlength="4"
                       ng-maxlength="20"
                       required>
                <p class="exp" ng-if="register_form.username.$invalid">* 必填 , 4-20位字符</p>
            </div>
        </div>
        <div class="form-group l-form-item">
            <label for="userNickName" class="col-sm-5 control-label">用户昵称</label>
            <div class="col-sm-3 content">
                <input type="text" class="form-control" id="userNickName" name="userNickName"
                       ng-model="vm.initData.userNickName"
                       ng-class="{'ng-invalid':register_form.userNickName.$invalid}" ng-minlength="4" ng-maxlength="20"
                       required>
                <p class="exp" ng-if="register_form.userNickName.$invalid">* 必填 , 4-20位字符</p>
            </div>
        </div>
        <div class="form-group l-form-item">
            <label for="inputPassword" class="col-sm-5 control-label">密码</label>
            <div class="col-sm-3 content">
                <input type="password" class="form-control" id="inputPassword" name="inputPassword"
                       onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"
                       ng-model="vm.initData.inputPassword"
                       ng-class="{'ng-invalid':register_form.inputPassword.$invalid}" ng-pattern="/[A-Za-z].*[0-9]|[0-9].*[A-Za-z]/" ng-minlength="6" ng-maxlength="16"
                       required>
                <p class="exp" ng-if="register_form.inputPassword.$invalid">* 必填 , 6-16位英文数字</p>
            </div>
        </div>
        <div class="form-group l-form-item">
            <label for="inputPassword" class="col-sm-5 control-label">确认密码</label>
            <div class="col-sm-3 content">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                       onKeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"
                       ng-model="vm.initData.confirmPassword"
                       ng-class="{'ng-invalid':vm.initData.inputPassword !== vm.initData.confirmPassword}"
                       ng-minlength="6" ng-maxlength="16"
                       required>
                <p class="exp" ng-if="vm.initData.inputPassword != vm.initData.confirmPassword">* 必填 , 请匹配原密码</p>
            </div>
        </div>
        <div class="form-group l-form-item">
            <label for="userNickName" class="col-sm-5 control-label">手机号</label>
            <div class="col-sm-3 content">
                <input type="tel" class="form-control" id="userPhone" name="userPhone" ng-model="vm.initData.userPhone"
                       ng-class="{'ng-invalid':register_form.userPhone.$invalid}"
                       ng-pattern="/^1[3|4|5|7|8]\d{9}$/"
                       required>
                <p class="exp" ng-if="register_form.userPhone.$invalid">* 必填 , 请输入手机号</p>
            </div>
        </div>
        <div class="form-group l-form-item">
            <label for="userNickName" class="col-sm-5 control-label">邮箱</label>
            <div class="col-sm-3 content">
                <input type="email" class="form-control" id="userEmail" name="userEmail"
                       ng-model="vm.initData.userEmail"
                       ng-class="{'ng-invalid':register_form.userEmail.$invalid}"
                       required>
                <p class="exp" ng-if="register_form.userEmail.$invalid">* 必填 , 请输入邮箱</p>
            </div>
        </div>
        <div class="form-group l-form-item">
            <label for="userNickName" class="col-sm-5 control-label">归属地</label>
            <div class="col-sm-3 content">
                <div class="content-item">
                    <label class="content-title control-label">省:
                    </label>
                    <div class="content-body">
                        <select id="userProvince" name="userProvince" ng-model="vm.initData.userProvince"
                                ng-options="province.id as province.name for province in vm.initData.provinces"
                                class="form-control" ng-class="{'ng-invalid':vm.initData.userProvince == '0'}"
                                ng-change="vm.initData.getUserCities()" required>
                            <!--<option value="0">请选择</option>-->
                        </select>
                    </div>
                </div>
                <div class="content-item">
                    <label class="content-title control-label">市:
                    </label>
                    <div class="content-body">
                        <select id="userCity" name="userCity" ng-model="vm.initData.userCity"
                                ng-options="city.id as city.name for city in vm.initData.cities"
                                class="form-control" ng-change="vm.initData.getUserAreas()" required>
                            <!--<option value="0">请选择</option>-->
                        </select>
                    </div>
                </div>
                <div class="content-item">
                    <label class="content-title control-label">区:
                    </label>
                    <div class="content-body">
                        <select id="userArea" name="userArea" ng-model="vm.initData.userArea"
                                ng-options="area.id as area.name for area in vm.initData.areas"
                                class="form-control" required>
                            <!--<option value="0">请选择</option>-->
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <!--<div class="form-group l-form-item">
            <label for="passwordHint" class="col-sm-5 control-label">密码提示</label>
            <div class="col-sm-3 content">
                <input type="password" class="form-control" id="passwordHint" name="passwordHint" ng-model="vm.initData.passwordHint"
                       ng-class="{'ng-invalid':vm.initData.passwordHintFlag}" ng-keyup="vm.initData.checkPasswordHint(vm.initData.passwordHint,vm.initData.inputPassword)"
                       required>
                <p class="exp" ng-if="vm.initData.passwordHintFlag">* 必填 , 请勿包含原密码</p> &lt;!&ndash;ng-if="vm.initData.passwordHintFlag"&ndash;&gt;
            </div>
        </div>-->
        <div class="form-group l-form-item">
            <label for="inputCode" class="col-sm-5 control-label">验证码</label>
            <div class="col-sm-3 content">
                <input type="tel" id="inputCode" class="form-control" name="inputCode" ng-model="vm.initData.inputCode"
                       ng-class="{'ng-invalid':register_form.inputCode.$invalid}" ng-minlength="4" ng-maxlength="4"
                       required>
                <img ng-click="vm.initData.getCode()" class="img-code" ng-src="{{vm.imgCode}}">
                <p class="exp" ng-if="register_form.inputCode.$invalid">* 必填</p>
            </div>
        </div>
        <div class="form-group l-form-item">
            <label for="userNickName" class="col-sm-5 control-label"></label>
            <div class="col-sm-3 content">
                <div>
                    <label class="radio-label checkbox-label">
                        <input type="checkbox" ng-model="vm.initData.agreeProtocol" name="agreeProtocol">同意
                    </label>
                    <span id="agreeDetail" ng-click="vm.initData.agreeDetail()">《ASSIOT组景慧物联平台服务协议》</span>
                </div>
                <div>
                    <button type="button" class="btn btn-info col-xs-12 col-sm-12 col-md-12 "
                            ng-click="vm.initData.goToRegister()">
                        注册
                    </button>
                </div>
            </div>
        </div>
</div>
