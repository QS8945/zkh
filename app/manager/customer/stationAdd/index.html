<div class="content userOpt">
    <div class="m-header"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>&nbsp;&nbsp;当前位置&nbsp;:&nbsp;<span
            class="m-header-router" ui-sref="manager.customer.home">客户管理</span>&nbsp;/&nbsp;<span
            class="m-header-router" onclick="javascript:history.go(-1)">客户详情</span>&nbsp;/&nbsp;{{vm.initTools.title}}
    </div>
    <div class="m-body">
        <form autocomplete="off" name="stationAdd" id="stationAdd">
            <div class="item-opt clearfix">
                <label class="col-sm-4 item-title" for="stationName"><span class="star-red">*&nbsp;</span>空压站名称&nbsp;:&nbsp;</label>
                <div class="item-input col-sm-8"><input type="text" name="stationName" id="stationName" class="form-control"
                                                        ng-model="vm.initTools.stationName"
                                                        onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"
                                                        ng-class="{'ng-invalid':stationAdd.stationName.$invalid}" required>
                </div>
            </div>

            <div class="item-opt clearfix">
                <label class="col-sm-4 item-title" for="contact"><span
                        class="star-red">*&nbsp;</span>联系人&nbsp;:&nbsp;</label>
                <div class="item-input col-sm-8"><input type="text" name="contact" id="contact" class="form-control"
                                                        ng-model="vm.initTools.item.extend.extendS1.responsiblePerson"
                                                        onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"
                                                        ng-class="{'ng-invalid':customerOpt.loginCode.$invalid}"
                                                        required>
                </div>
            </div>
            <div class="item-opt clearfix">
                <label class="col-sm-4 item-title" for="telephone"><span class="star-red">*&nbsp;</span>联系电话&nbsp;:&nbsp;</label>
                <div class="item-input col-sm-8"><input ng-pattern="/^[1](([3][0-9])|([4][5,7,9])|([5][4,6,9])|([6][6])|([7][3,5,6,7,8])|([8][0-9])|([9][8,9]))[0-9]{8}$/" type="tel" name="telephone" id="telephone" class="form-control"
                                                        ng-model="vm.initTools.item.extend.extendS1.responsibleTel"
                                                        onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"
                                                        ng-class="{'ng-invalid':customerOpt.loginCode.$invalid}"
                                                        required>
                </div>
            </div>
            <div class="item-opt clearfix">
                <label class="col-sm-4 item-title">上传图片&nbsp;:&nbsp;</label>
                <div class="item-input col-sm-8 clearfix">
                    <input type="file" ng-model="vm.initTools.iconFile" name="iconFile" id="iconFile"
                           onchange="angular.element(this).scope().vm.initTools.uploadIcon(this)"/>
                    <div class="p-hover clearfix">
                        <img id="previewImg" name="previewImg" ng-src="{{vm.initTools.item.previewImg}}" ng-show="vm.initTools.item.previewImg"/>
                        <div class="overlay-hover" ng-click="vm.initTools.removeImg()"><span class="glyphicon glyphicon-trash"></span></div>
                    </div>
                    <button class="btn btn-info btn-upload form-control" ng-if="!vm.initTools.item.previewImg"
                            ng-click="vm.initTools.uploadClick()">上传
                    </button>
                </div>
            </div>
            <div class="item-opt item-save clearfix">
                <button class="btn btn-info btn-upload form-control btn-save" ng-click="vm.initTools.saveForm()">保存</button>
                <button class="btn btn-info btn-upload form-control" onclick="javascript:history.go(-1)">返回</button>
            </div>
        </form>
    </div>
</div>
