<div class="content personCenter">
    <div class="m-header"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>&nbsp;&nbsp;当前位置&nbsp;:&nbsp;<span
            class="m-header-router" ui-sref="manager.device.performance">修改密码</span>
    </div>
    <div class="m-body">
        <form autocomplete="off" name="pwdForm" id="pwdForm">
            <div class="item-opt clearfix" ng-if="vm.session.getLocalObject('userInfo').id!=='system'">
                <label class="col-sm-4 item-title" for="loginCode">登陆账号&nbsp;:&nbsp;</label>
                <div class="item-input col-sm-8"><input type="text" name="loginCode" id="loginCode" class="form-control"
                                                        ng-model="vm.initTools.empUser.loginCode" readonly>
                </div>
            </div>
            <div class="item-opt clearfix" ng-if="vm.session.getLocalObject('userInfo').id!=='system'">
                <label class="col-sm-4 item-title" for="customer">所属客户&nbsp;:&nbsp;</label>
                <div class="item-input col-sm-8"><input type="text" name="customer" id="customer" class="form-control"
                                                        ng-model="vm.initTools.empUser.employee.company.fullName" readonly>
                </div>
            </div>
            <div class="item-opt clearfix" ng-if="vm.session.getLocalObject('userInfo').id!=='system'">
                <label class="col-sm-4 item-title" for="createDate">创建时间&nbsp;:&nbsp;</label>
                <div class="item-input col-sm-8"><input type="text" name="createDate" id="createDate" class="form-control"
                                                        ng-model="vm.initTools.empUser.createDate" readonly>
                </div>
            </div>
            <div class="item-opt clearfix">
                <label class="col-sm-4 item-title" for="oldPassword"><span class="star-red">*&nbsp;</span>原密码&nbsp;:&nbsp;</label>
                <div class="item-input col-sm-8"><input type="{{vm.initTools.hide1?'text':'password'}}" name="oldPassword" id="oldPassword" class="form-control"
                                                        ng-model="vm.initTools.oldPassword" ng-minlength="4" ng-maxlength="16"
                                                        onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"
                                                        ng-class="{'ng-invalid':pwdForm.password.$invalid}" required>
                    <span ng-mouseover="vm.initTools.hide1=true" ng-show="!vm.initTools.hide1" class="eye glyphicon glyphicon-eye-open"></span>
                    <span ng-mouseleave="vm.initTools.hide1=false" ng-show="vm.initTools.hide1" class="eye glyphicon glyphicon-eye-close"></span>
                </div>
            </div>
            <div class="item-opt clearfix">
                <label class="col-sm-4 item-title" for="newPassword"><span class="star-red">*&nbsp;</span>新密码&nbsp;:&nbsp;</label>
                <div class="item-input col-sm-8"><input type="{{vm.initTools.hide2?'text':'password'}}" name="newPassword" id="newPassword" class="form-control"
                                                        ng-model="vm.initTools.newPassword" ng-minlength="4" ng-maxlength="16"
                                                        onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"
                                                        ng-class="{'ng-invalid':(pwdForm.newPassword.$invalid||(vm.initTools.newPassword!==vm.initTools.confirmNewPassword))}" required>
                    <span ng-mouseover="vm.initTools.hide2=true" ng-show="!vm.initTools.hide2" class="eye glyphicon glyphicon-eye-open"></span>
                    <span ng-mouseleave="vm.initTools.hide2=false" ng-show="vm.initTools.hide2" class="eye glyphicon glyphicon-eye-close"></span>
                </div>
            </div>
            <div class="item-opt clearfix">
                <label class="col-sm-4 item-title" for="confirmNewPassword"><span class="star-red">*&nbsp;</span>确认新密码&nbsp;:&nbsp;</label>
                <div class="item-input col-sm-8"><input type="{{vm.initTools.hide3?'text':'password'}}" name="confirmNewPassword" id="confirmNewPassword" class="form-control"
                                                        ng-model="vm.initTools.confirmNewPassword" ng-minlength="4" ng-maxlength="16"
                                                        onkeypress="javascript:if(event.keyCode == 32)event.returnValue = false;"
                                                        ng-class="{'ng-invalid':(pwdForm.confirmNewPassword.$invalid||(vm.initTools.newPassword!==vm.initTools.confirmNewPassword))}" required>
                    <span ng-mouseover="vm.initTools.hide3=true" ng-show="!vm.initTools.hide3" class="eye glyphicon glyphicon-eye-open"></span>
                    <span ng-mouseleave="vm.initTools.hide3=false" ng-show="vm.initTools.hide3" class="eye glyphicon glyphicon-eye-close"></span>
                </div>
            </div>

            <div class="item-opt item-save clearfix">
                <button class="btn btn-info btn-upload form-control btn-save" ng-click="vm.initTools.saveForm()">保存</button>
                <button class="btn btn-info btn-upload form-control" onclick="javascript:history.go(-1)">返回</button>
            </div>
        </form>
    </div>
</div>
